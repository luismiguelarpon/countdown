<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Countdown</title>
    
    <script src="countDown.min.js"></script>
    <link href="style.css" media="all" rel="stylesheet" />
    <style>
        body {
            background:#444;
        }
		
		.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh
		}

.countDown__digit_cont {
	font-size: 10em;
}

.countDown__interval_cont:nth-child(n+1):not(:last-child) {
    margin-right: 2em;
}
    </style>
</head>
<body>
<div class="container">
    <div class="clock"></div>
    <script>
		const queryString = window.location.search;

		const urlParams = new URLSearchParams(queryString);

		const param = urlParams.get('date')

		var date = Date.now() + 5000;
		if (param != null){
			date = Date.parse(param);
		}
		
        var cd = new Countdown({
            cont: document.querySelector('.clock'),
            date: date,
            outputTranslation: {
                day: 'DÃ­as',
                hour: 'Horas',
                minute: 'Minutos',
                second: 'Segundos',
            },
            endCallback: null,
            outputFormat: 'day|hour|minute|second',
        });
        cd.start();
    </script>
</div>
</div>
</body>
</html>
